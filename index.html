                'visa_header': '&nbspVisa',
                'visa_content': "<b>Visa On Arrival (VOA)</b>\nForeign citizens require visa to enter Indonesia. The most suitable for your need, considering you stay maximum 30 days, is the Visa on Arrival (VOA). How to get it:\n\n1. <u>Apply online before your departure</u>: On this <a href='https:/molina.imigrasi.go.id/web/visa-selection'>website</a>, choosing as purpose 'General', sub purpuse 'Tourism' and the visa type 'B1 - Tourisim (Visa On Arrival)'.\n- Pictures needed: Passport picture and a headshot (resolution 400 x 600 px, size max. 2MB).\n- Fill up the form. You can put your hotel as your address in Indonesia.\n- Documents needed: Passport and Return Tickets (in PDF).\n- Pay with your card. It costs IDR500,000 (~EUR30).\n- When it's done, download your visa and show it at the immigration booth upon your arrival.\nImportant note: The website for eVOA is notoriously known to be buggy. It's important to add pictures and files as exactly instructed (type, size, etc), otherwise it will be rejected. The payment system is sometimes down, so it requires patient as well.\n\n2. <u>Apply on the spot upon arrival at the airport in Indonesia</u>. Payment can only be done in cash. There are ATMs near the immigration booth in case you need to withdraw money first. It costs IDR500,000 (~EUR30).\n\n<b>Bali fee</b>\nStarting from this year, the Bali government charged IDR150,000 for foreigners to enter the island. The fees should be paid in advance or upon arrival. You can pay <a href='https://lovebali.baliprov.go.id/home'>here</a>.",
                'vaccine_header': '&nbspVaccines',
                'vaccine_content': "Please put recommended vaccines, especially Hepatitis A and Thypoid Fever. Malaria is not a concern if you don't plan to travel to Papua, and you can buy the pill in Indonesia anyway.",
                'insurance_header': '&nbspInsurance',
                'insurance_content': 'It is very important to have an active insurance for your whole time in Indonesia. Based on personal experiences, we recommend IATI as the provider. They usually respond quickly via email when we need to make any claim. All the medical expenses are paid by them (not a reimbursement). You can find discounts in travel blogs like <a href="https://www.iatiseguros.com/?r=59770720997730&cmp=postPrincipal">this</a>.',
                'money_header': '&nbspMoney',
                'money_content': "<b>Currency</b>\nIndonesian currency is Rupiah. 1 euro equals around 17,000 rupiah, but to make things easier you can calculate 1€ to 15.000 Rp. Most of the payment in Indonesia are only in cash or local bank card. Some big establishment might accept international card, but it's important to always have a little bit of cash on hand just in case.\n\n<b>Card fees</b>\nYou can withdraw money for free with international bank cards like Revolut, opening an account is free and have no cost to mantain it. You only need to pay 6€ for the physical card. Open one <a href='https://revolut.com/referral/?referral-code=enriqu95b7!APR2-24-AR'>here</a>.\n\n<b>ATMs</b>\nMost ATMs like BRI, BNI and Mandiri let you take money for free. The normal amount to withdraw at once is around 1,500,000 or 2,000,000 IDR (85-115 EUR).",
                'essentials_header': '&nbspEssentials',
                'essentials_content': "-Sunscreen (it is very expensive in Indonesia)\n-Aftersun lotion (you can get natural aloe vera there too)\n-Hat and sunglasses (the sun is strong near the equator)\n-Charcoal tablets to neutralize stomach issues or food poisoning (can be bought in Indonesia)\n-Mosquito repellent (can be bought in Indonesia, it is cheap)\n-Ear plugs",
                'what_to_wear_header': '&nbspWhat to wear',
                'what_to_wear_content': "<b>For the plane</b>\nWear a comfortable clothing for long distance flights. Remember, you will spend at least 17 hours in the journey. It could get cold as well inside the airplane. The airlines usually provide blankets for passangers.\n\n<b>For the wedding</b>\nBogor has a warm and humid summer weather. We advise you not to wear suit, jacket, or long sleeves. If you want, there are some shops to buy Batik shirt in Bogor with a very affordable prices.\n\n<b>For traveling</b>\nWear a comfortable, light clothing. In Java or other Muslim-populated islands, we recommend you to dress a bit more conservatively. In Bali and Gili Islands, the freedom is yours. However, if you visit religious or sacred places, please follow the dresscode (usually it has to cover your shoulder and knees), otherwise you might not be able to enter.\n\n<b>If you plan to visit Bromo or other mountain peaks</b>\nEven though Indonesia is a tropical country, early morning on top of the mountain can get cold, and the temperature could be as low as 8 degrees Celcius. Bring a light travel jacket and long pants if you have plan to visit Bromo or other mountains.",
                'accomodation_header': '&nbspAccomodation',
                'accomodation_content': "<b>In Bogor and Java in general</b>\nBooking.com is the best platform to look for accomodation in Java, including Bogor. We will stay at Ibis Style Pajajaran Bogor, which is located exactly in front of the Bogor Botanical Garden. It costs ~EUR45/night/room with breakfast. There are more affordable options in Bogor as well, but we suggest you to stay near Bogor Botanical Garden. Another recommendation near the event venue: Zest Hotel (~EUR24/night/room without breakfast, or EUR30 with buffet breakfast).\nPlease note, some hotels in Java believe in Sharia law. They don't accept unmarried couple or non-hetero couple, and might ask a couple to show marriage certificate upon check-in. It won't affect you as foreigners, but it would mean the fellow residents at the hotel might be a religious type, so be aware of that.\nPublic display of affection is frowned in Indonesia upon due to the religious norms. Outside Bali, try to refrain from excessive touching or kissing in public.\n\n<b>In Bali</b>\nBoth Booking.com and Airbnb have many great options for your stay in Bali. It's a very tourist-friendly island, so you will not have any limitation in any kind during your stay in Bali.",
                'transport_airport_header': '&nbspAirport transfer',
                'transport_airport_content': "<b>From Soekarno-Hatta Airport to Bogor</b>\n\n1. <u>Damri Bus</u>: The best option if you want to save money. When you exit the airport automatic door, head to the left. Keep going until you see the DAMRI bus ticket booth. If you get confused, ask people where is the booth (<i>Di mana saya bisa beli tiket bus Damri?</i>). On the booth, tell them you want to go to Botani Square Bogor. It costs IDR130,000/person (7.5EUR) and it runs every hour. It will take you straight from the airport to Botani Square Mall, which is located in front of Bogor Botanical Garden. The journey will take around 2 hours (depending on the traffic).\n\n2. <u>Train</u>: Unfortunately, the payment system for the train is under maintanence and it can only accept local card payment.\n\n3. <u>Taxi</u>: You can hire taxi directly at the airport. We recommend you to book via Grab mobile application, and you can pay with international bank card or cash. It costs around 35EUR/car.\n\n4. <u>Airport pick-up</u>: We can also arrange a private driver for you from Bogor, just let us know in advance. The price is around the same as taxi.",
                'getting_around_header': '&nbspGetting around',
                'getting_around_content': "<b>Within cities</b>\nIn Bogor and other big cities like Yogyakarta, Medan, Malang, Jakarta the taxi or motorbike taxi is the most convinient private transportation to get around. Download Grab application (it is like Uber). You can pay with card.\n\n<b>Between cities</b>\nYou can use train to travel between cities in Java. It is comfortable, but as the island is quite big, it takes a lot of time to get from one point to another. Here is the <a href='https://www.kai.id'>website</a>.\n\n<b>In Bali</b>\nThe best option is to rent a motorbike. It cost around EUR5 per day. Make sure to only rent from reputable places and check the motorbike before renting (lights, brakes, paperworks). You can also rent a car, with or without driver, but the traffic can be bad during the day.",

                'driving_content': "You need to have the driving license card and international driving license book to drive in Indonesia. People drive on the left side of the road, the opposite of Spain and the same like in the UK. The steering wheel is on the right side.\nPlease always wear helmet when riding motorbikes. Don't do things you would not do in your own country. Traffic police sometimes tries to ask for a bribe for small mistakes, especially to foreigners. Please follow all the traffic regulation to avoid problems.",
                'health_drugs_header': '&nbspHealth & drugs',
                'health_drugs_content': "<b>Hospitals</b>\nSiloam  is one of the most foreigner-friendly hospital chains. They might be able to accommodate you in English.\n\n<b>Drugs</b>\nIndonesia, and many other countries in Southeast Asia (including Thailand and Singapore), has a very strict regulation regarding drugs. Please don't bring any any illegal drugs (marijuana, narcotics, or any of its derivaties). If you get caught, it is considered as a high-level crime with death penalty as the maximum punishment.\n\n<b>Alcohol</b>\nAlcohol is not widely available in Indonesia. You can only buy beer in certain restaurants or big hypermarket. However, in Bali it is easily accessible. Bear in mind, the prices are higher than any Western countries (e.g. beer EUR3-5, cocktail EUR8-10, a bottle of local wine in supermarket EUR15).",
                'time_header': '&nbspTime difference',

                'internet_header': '&nbspInternet and phone',
                'internet_content': "<b>Internet</b>\nThere are Wi-Fi in many places for free. All accomodations will give you free access to internet. Many restaurants also have Wi-Fi.\n\n<b>SIM card</b>\nIf you want to have mobile data, we recommend you to buy SIM Card at the airport. There are a booth of Telkomsel, a provider with the strongest signal in Indonesia, just outside the arrival hall. You will need your passport to register the phone, and to use any SIM Card.\n\n<b>eSIM</b>\nIf you want to buy in advance, you can buy eSIM in Airalo. It is more expensive, but it has no hassle as it will be activated the moment you landed in Indonesia, without the need to register or go to the mobile data provider booth.",

                'recommendations_header': '&nbspRecommendations',

                'journey_content': "El 20 de octubre del año pasado, nos unimos en matrimonio en el registro civil en España. Dos meses después, lo celebramos a pie de playa en el club Candado Beach, en Málaga. Ahora, ¡toca celebrarlo en Indonesia!",
                'RSVP_content': 'Importante:\n• Es un almuerzo formal con mesas y asiento asignado. Por favor, confirma tu presencia y tus acompañantes para asegurar la disponibilidad\n• El parking en el Jardín Botánico de Bogor es muy limitado. Infórmanos de tus necesidades para garantizar disponibilidad.',

                'travel_content': 'Nos encanta que muchos os desplacéis a este maravilloso país para venir a la celebración con nosotros. Aquí os preparamos unas recomendaciones generales para el país que os ayudarán a tener una estancia mas agradable y entender mejor la cultura.',

                'visa_header': '&nbspVisa',
                'visa_content': "<b>Visa On Arrival (VOA)</b>\nLos extranjeros necesitan una visa para entrar en Indonesia. Lo mas recomendado para un viaje de hasta 30 días es la Visa On Arrival (VOA). ¿Cómo conseguirla? Tienes dos opciones:\n\n1. <u>Tramítala online antes de salir</u>: En esta <a href='https://molina.imigrasi.go.id/web/visa-'selection'>web</a> eligiendo como <i>purpose</i> de tu visa 'General' y <i>sub purpose</i> 'Tourism', luego la visa 'B1 - Tourisim (Visa On Arrival)'.\nNecesitas:\n- Una foto tipo pasaporte (mínimo 400 x 600 px y máximo 2 MB), un selfie con un móvil es suficiente.\n- Completar el formulario usando el hotel de Bogor (o el que sea) como tu dirección en Indonesia.\n- Una foto de tu pasaporte (6 meses de validez mínimo) y el billete de regreso (en PDF).\n- Pagar con tarjeta los 500.000 rupias (unos 30€).\- Una vez confirmado, descargar el PDF con tu visa y enseñarlo en el teléfono o impreso a la llegada en el aeropuerto.\nImportante: La web suele dar algunos fallos, es necesario cumplir con los requerimientos de los archivos ya que sino será rechazado. Si el sistema de pago no funciona, inténtalo un par de veces. Hay que tener paciencia.\n\n2. <u>Consigue tu visa a la llegada en el aeropuerto</u>: El pago solo puede ser en efectivo, pero habrá cajeros en el aeropuerto para sacar las 500.000 rupias indonesias para el pago. No aceptan otra divisa, y aquí puede que te pidan por el vuelo de vuelta o no, así que llévalo preparado.\n\n<b>Entrada a Bali</b>\nDesde este año, el gobierno local de Bali ha impuesto una tasa de 150.000 rupias para entrar a la isla. El pago se puede hacer en el aeropuerto en efectivo o por internet (si funciona) <a href='https://lovebali.baliprov.go.id/home'>aquí<a/>. No es seguro pero parece que está ligado a tu pasaporte por lo que no tendrás que pagar si entras y sales de Bali varias veces en la misma estancia de tu visa.",
                'vaccine_header': '&nbspVacunas',
                'vaccine_content': "Pide cita con tu médico o directamente en el <a href='https://sisaex-vac-cita.mscbs.gob.es/sanitarios/consejos/datosViajero/iniciar.do'>centro de vacunación internacional</a> para informarte de las vacunas que necesitas para Indonesia. Ninguna es obligatoria, pero muchas recomendadas. Sobre todo la Hepatitis A y la fiebre tifoidea. La malaria no está presente en Indonesia fuera de la isla de Papúa, y puedes comprar las píldoras ahí si planeas ir allí.",
                'insurance_header': '&nbspSeguro médico',
                'insurance_content': 'Es muy importante llevar un seguro médico para tu estancia en Indonesia. Nosotros recomendamos la empresa IATI, no es la más barata de todas pero ofrece un buen servicio (en Español) y puedes contactarlos fácilmente. Todos los gastos están pagados de antemano así que no necesitas adelantar nada. Busca para códigos de descuento en blogs de viajes que suele haber muchos, como <a href="https://www.iatiseguros.com/?r=59770720997730&cmp=postPrincipal">éste</a>. Otras opciones: Safetywings, Chapcka, AXA.',
                'money_header': '&nbspDinero',
                'money_content': "<b>Divisa</b>\nLa moneda en Indonesia es la rupia. Un euro son unas 17.000 rupias. La mayoría de los pagos en Indonesia es en efectivo, aunque no es raro poder pagar con tarjeta. Siempre lleva efectivo, con unos 500.000 rupias tendrás de sobra para un día.\n\n<b>Sacar dinero con tarjeta extranjera</b>\nPara sacar dinero lo mas normal es que tu banco español te cobre (y mucho) por ello, recomendamos abrir una cuenta en bancos online como Revolut que actúan como una tarjeta prepago y no tienen comisión. Esos bancos son gratis y no tienen mantenimiento, se opera todo desde el teléfono y solo hay que pagar 6€ para recibir la tarjeta. Aquí os dejo un <a href='https://revolut.com/referral/?referral-code=enriqu95b7!APR2-24-AR'>link</a> para registraros desde el móvil.\n\n<b>Cajeros</b>\nHay muchos cajeros que puedes sacar sin comisión como BNI, BRI y Mandiri. Otros te cobran pero lo avisarán en pantalla (como BCA). Lo normal es sacar un par de millones de rupias que equivale a 115€ aproximadamente.",

                'essentials_content': "- Crema solar (es muy cara allí!)\n- Aftersun (o busca aloe vera en la calle)\n- Gorra y gafas de sol (estarás en el ecuador y el sol pega bien)\n- Tapones para los oídos (hay muchas mezquitas!)\nEn Indonesia puedes comprar repelente de mosquitos (es barato) y algunos medicamentos en la farmacia como pastillas de carbón (para intoxicaciones alimenticias).",
                'what_to_wear_header': '&nbspQué ropa llevar',
                'what_to_wear_content': "<b>Para el avión</b>\nRopita cómoda para aguantar las 17h de vuelo que mínimo debes pasar para llegar a Indonesia. En el avión siempre hace algo de frío pero suelen dar alguna manta. No está de más llevar una prenda para ello.\n\n<b>Para la boda</b>\nBogor (y casi toda Indonesia) tiene un clima húmedo y cálido. Recomendamos no llegar chaquetas, abrigos o mucha manga larga. Si quieres, puedes comprar ropa típica para la boda en Bogor (los llamados Batik) a buen precio.\n\n<b>Para el viaje</b>\nRopa ligera y cómoda. Recomendamos llevar una prenda que cubra hasta las rodillas y manga corta mínimo, ya que muchos de los templos (mezquitas, iglesias y templos budistas o hindúes) no dejarán pasar con ropa inadecuada, incluso pantalón y manga larga es necesario.\nEn Bali y las islas Gili hay más libertad, pero siempre ten presente la religión si visitas sitios sagrados.\n\n<b>Para los volcanes</b>\nSi quieres ver volcanes en tu viaje como Bromo e Itjen, ten presente que aunque Indonesia sea un país tropical, en las montañas por la mañana hará frío y la temperatura puede bajar hasta los 8 grados Celsius. Lleva una chaqueta ligera para la lluvia y el frio de montaña junto a pantalones largos si quieres ver estas zonas.",
                'accomodation_header': '&nbspAlojamiento',
                'accomodation_content': "<b>En Bogor y Java</b>\nBooking.com (y agoda, que pertenece a Booking) son la mejor opción para el alojamiento. En Bogor, nosotros estaremos en el hotel Ibis Style Pajajaran Bogor los días de la boda, ya que está en frente del jardín Botánico. El precio para una habitación doble es de unos 45€ por noche con desayuno. Hay otros hoteles más baratos en la zona, como el Zest Hotel que vale unos 30€ con desayuno y 25€ sin él para una noche y dos personas.\nEn muchos sitios de Java la lay Sharia está vigente. No permiten parejas no casadas y pueden pedir por el certificado de matrimonio. No te afectará como extranjero, pero significa que los huéspedes y el staff serán de un corte religioso, para tenerlo presente. Al igual, muestras de afecto excesivas en público pueden incomodar a los demás debido a la religión. Fuera de Bali, cuida este aspecto para evitar problemas.\nIntenta que tu alojamiento no esté muy cerca de una mezquita porque a las 5 de la mañana habrá ruido para la llamada al rezo. Es difícil ya que hay muchas mezquitas en Java pero tenlo presente.\n\n<b>En Bali</b>\nAquí Booking.com y Airbnb son las mejores opciones. El turismo está más desarrollado y los locales acostumbrados a extranjeros. No habrá ninguna limitación para tu estancia en esta isla.\nPara planear una ruta por Bali y ver lo principal puedes usar como 'bases' los siguientes sitios:\n-Entre Denpasar y Uluwatu para visitar el sur\n-Ubud para visitar el centro\n-Lovina para visitar el norte\n-Amed para el este\n-Y guarda sí o sí un par de dias para Nusa Penida\nPara que te hagas una idea de los 5 núcleos que puedes usar en Bali:\n <img src='Images/mapa_bali.jpg' alt='NA' class='map-photo'>",
                'transport_airport_header': '&nbspTransporte desde el aeropuerto',
                'transport_airport_content': "<b>Desde el aeropuerto Soekarno-Hatta (el aeropuerto internacional de Yakarta) a Bogor</b>\nHay 4 opciones para llegar a la ciudad donde será la celebración:\n\n1. <u>Damri Bus</u>: Es la opción más económica y sencilla si vas solo o en pareja. Cuando salgas del aeropuerto, gira a la izquierda. Verás una plataforma y una taquilla DAMRI enfrente de la acera del aeropuerto. Puedes preguntar por 'DAMRI' (se pronuncia igual que en español) o si eres valiente prueba: <i>Di mana saya bisa beli tiket bus Damri?</i>.\nPide un billete para Bogor Botani Square. El precio es de 130.000 rupias, unos 7.5€ y sale cada hora aproximadamente. Te lleva al parking del centro comercial Botani Square que está bastante céntrico (puedes andar a los hoteles que mencionamos arriba).\nSuele tardar unos 2 horas pero depende del tráfico de Yakarta.\n\n2. <u>Tren</u>: Por desgracia, el sistema de pago para el tren está suspendido y no aceptan tarjetas extranjeras, así que esta opción la desaconsejamos porque además habría que cambiar de tren en Yakarta y puede ser agobiante.\n\n3. <u>Taxi</u>: Puedes tomar un taxi directamente en el aeropuerto. Si usas la aplicación Grab (es como Uber en Asia) pues pagar con tu tarjeta y te costará unos 35€ por coche (el precio varía).\n\n4. <u>Recogida en el aeropuerto</u>: Podemos ayudaros a que os recoja un coche desde ahí. Según el número de personas puede ser más económico que coger un taxi incluso. Dínoslo con tiempo y lo organizamos. El precio por coche es similar al del taxi.",
                'getting_around_header': '&nbspCómo moverse',
                'getting_around_content': "<b>Transporte en ciudades</b>\nMoto taxi o taxi es lo más fácil para moverse con transporte privado. Usa la aplicación de Grab (es como Uber en Asia) y podrás pagar con tarjeta. También está la app de Gojek pero sólo podrás pagar en efectivo.\nComo transporte público local puedes tomar los llamados angkok que son minibuses para trayectos cortos pero es difícil para los extranjeros ya que no hay forma de ver rutas u horarios.\n\n<b>Transporte entre ciudades</b>\nPuedes usar tren para ir entre ciudades solo en la isla de Java. Visita la web KAI.id para ver los billetes pero siempre cómpralos en la taquilla (el pago online no siempre funciona con tarjetas extranjeras). Ten en cuenta que es cómo pero los trayectos son muy largos, puedes echar hasta 8h para ir a otra ciudad.\nLa opción más cómoda es el avión, acostúmbrate que cogerás mínimo 1 vuelo nacional así que si vas ligero de equipaje (sin facturar) te ayudará. Los precios son estables y suele costar lo mismo reservar el vuelo para dentro de 1 semana o 3 meses.\nTambién hay buses para trayectos largos, aunque lo recomendamos como la última opción.\n\n<b>En Bali</b>\nEn Bali la situación es diferente, no existe el transporte público así que todo deber ser con transporte privado usando Grab o Gojek.\nLo más recomendable es alquilar una moto. Cuesta unos 5€ al día y te servirá para conocer la isla bien, ya que el tráfico puede ser terrible si usas coche. Por favor, comprueba la moto donde la alquilas, los papeles, frenos, luces, etc.",
                'driving_header': '&nbspConducir en Indonesia',
                'driving_content': "Tienes que tener el carnet internacional por si te lo pide la policía, haz el trámite <a href='https://sede.dgt.gob.es/es/permisos-de-conducir/permiso-internacional/'>aquí</a>.\nSe conduce por la izquierda, como en Inglaterra y al revés que España. ¿Por qué? Así lo hacian los holandeses cuando ocupaban estas tierras y así se quedó.\nUsa siempre en casco. No es obligatorio y verás mucha gente sin él, pero no los sigas ya que te pueden multar, y peor, si te caes, puedes tener las vacaciones más divertidas de tu vida.\nLa policía a veces para a los extranjeros para sacar algo de dinero por tonterías. Sigue todas las reglas para no darle excusas a que te pidan dinero. Especial atención en el centro de Ubud.",
                'health_drugs_header': '&nbspSalud, alcohol y drogas',
                'health_drugs_content': "<b>Hospitales</b>\nLa cadena Siloam es una de las más populares para extranjeros, suele haber en cada ciudad grande y te pueden atender en ingles. Si necesitas ir, contacta a tu seguro primero y ellos te dirán a donde ir. Lleva siempre tu pasaporte y paciencia.\n\n<b>Drogas</b>\nEn Indonesia, como en todo el sudeste asiático, hay una estricta política contra el uso de drogas. No traigas, compres o consumas nada (incluso marihuana u otros narcóticos). Si la policía te pilla, está considerado como crimen de alto grado y las penas de cárcel pueden ser de por vida e incluso con sentencia de muerte. Poca broma con esto y ojo con quién hablas y qué compras.\n\n<b>Alcohol</b>\nEl alcohol está limitado en Indonesia como país musulmán. Sólo puedes comprar en grandes supermercados o restaurantes. En Bali sin embargo, al ser de religión hindú, hay mas acceso a la cerveza y otras bebidas alcohólicas como en Europa. Ten presente que el precio es bastante elevado, por ejemplo, espera pagar entre 3 y 5 euros por un botellín de cerveza (sin tapa), unos 10 euros por cocktail y unos 15 euros por una botella de vino en un supermercado.",
                'time_header': '&nbspDiferencia horaria',
                'time_content': "Indonesia tiene 3 usos horarios diferentes. Las islas del oeste (Sumatra y Java) están en el uso GMT +7 (5h por delante de España con horario de verano). Bali y las islas del centro tienen GMT +8 (6h más que España) y las del este (como Papúa) GMT +9 (7h más que España).\nTen en cuenta que al estar en el ecuador, amance a las 6 de la mañana (el primer rezo ocurre unos 30 minutos antes) y anochece a las 6 de la tarde todo el año. La vida comienza y termina pronto asi que no te duermas!",
                'internet_header': '&nbspInternet y móvil',
                'internet_content': "<b>Wi-Fi</b>\nHay Wi-Fi libre en muchos sitios y todos los alojamientos tendrán internet sin problemas así como restaurantes.\n\n<b>SIM</b>\nSi quieres tener en el móvil, recomendamos comprar una tarjeta SIM a la salida del aeropuerto. Hay puestos de Telkomsel (en rojo y blanco) que son el proveedor mas fiable en todo el país. Importante que vayas en el aeropuerto ya que tienen que registrar el teléfono con tu pasaporte. Puedes comprar varios paquetes de 10 días, 30, etc. Solo insiste que sea válido para toda Indonesia ya que algunos paquetes son con cobertura restringida para algunas islas.\n\n<b>eSIM</b>\nTambién puedes comprar una eSIM si tu teléfono lo permite. Airalo es uno de los proveedores más comunes. El precio es mas caro pero te ahorras el proceso de ir en persona y registrar tu teléfono.",
                'sentence_header': '&nbspIdioma',
                'sentence_content': "El idioma es el bahasa indonesia, y luego cada región tiene el suyo propio (hay unos 800). La fonética es similar al español, asi que puedes leer y pronunciar casi todo sin problemas. Aquí os dejamos algunas frases útiles:\n\nBuenos días: <i>Selamat pagi</i> (01.00-12.00)\nBuenos días <i>Selamat siang</i> (12.00-15.00)\nBuenas tardes: <i>Selamat sore</i> (15.00-18.00)\nBuenas noches: <i>Selamat malam</i> (18.00-00.00)\nHola: <i>Halo</i>\nGracias: <i>Terima kasih</i> (simplificado: <i>Makasih</i>)\nPerdón: <i>Maaf</i>\nPermiso: <i>Permisi</i>\nTengo una pregunta: <i>Mau tanya</i>\nDerecha: <i>Kanan</i>\nIzquierda: <i>Kiri</i>\nAdiós: <i>Dadah</i>\nSí: <i>Iya</i>\nNo: <i>Tidak, nggak, ga</i>\nSin azúcar: <i>Tampa gula</i>\nNo picante: <i>Jangan pedas</i>\nPor favor: <i>Tolong</i> - <i>Mohon</i>",
                'recommendations_header': '&nbspRecomendaciones turísticas',
                'recommendations_content': "<b>Bogor (Java)</b>\n- Jardín Botánico (donde se celebra la boda)\n- Plantaciones de té\n- Kawah Ratu (el cráter de la reina)\n- Taman Mini (parque temático con recreación de todas las islas y culturas indonesias)\n\n<b>Yogyakarta (Java)</b>\n- Puthul Sembutu (colina para ver el amanecer con el templo Borobudur al fondo)\n- El templo de Borobudur\n- El tempo de Prambanan\n- La calle Malioboro\n- Talleres de Batik\n\n<b>Malang (Java)</b>\n- Excursión al volcán Bromo (unas 12h, empieza a media noche)\n- La casca Tumpak Sewu (a unas 2.5h de conducción)\n- El pueblo de Batu y sus cascadas\n\n<b>Banyuwangi (Java)</b>\n- Volcán Itjen (excursión de madrugada para ver el fuego azul y el amanecer)\n- Parque Nacional de Baluran (sabanas)\n\n<b>Bali</b>\n- Playas de Kuta/Legian para surfear a un nivel principiante. Busca cursos en la playa o Airbnb o alquila tu propia tabla en la playa\n- Amed/Tulamben para bucear y hacer snorkel. Mejor Tulamben si quieres ver un barco hundido alucinante! Recomendado el centro Dive Concepts. Aquí también tienes las vistas del monte Agung, 3.000m y es posible subirlo en un día pero se inicia a la noche y con guía\n- Lovina para nadar con delfines al amanecer y ver las cascadas más bonitas de Bali\n- Uluwatu para playas de foto y ver a surferos de nivel (cuidado al nadar)\n- Nusa Dua para playas tranquilas, sin olas y arena. Zona de resorts\n- Canggu para surferos con experiencia, el mejor atardecer de Bali y la zona de ambiente (un estilo mas occidental, discotecas, bares, chill outs, etc. No es nuestro ambiente favorito)\n- Ubud para la cultura, campos de arroz, tempos, cascadas y un estilo de vida mas alternativo y natural (aquí nos conocimos!)\n- La pequeña isla de Nusa Penida para ver los acantilados y las playas mas bonitas de Bali (guarda 3 días para ello). Puedes ver mantas oceánicas en temporada (abril)\n- Los templos hindúes están repartidos por la isla pero recomendamos Tanah Lot, Danu Beratan, Tirta Empul y Besakih (sobre todo estos dos últimos)\n\n<b>Lombok</b>\n- Islas Gili para algo de ambiente, buceo, playas y relax. Son islas diminutas que no tienen motos ni coches\n- El volcán Rinjani: requiere una excursión de un par de días mínimo pero subes a mas de 3000 metros y verás una laguna en su cráter. Requiere buena forma física\n\n<b>Labuhan Bajo (Flores)</b>\n- Volar a Labuhan Bajo para hacer el viaje en barco por el parque nacional de Komodo donde verás los dragones de Komodo e islas paradisíacas. Genial para el buceo también",
                'food_drink_header': '&nbspComida y bebida',
                'food_drink_content': "El agua del grifo no se consume. Siempre compra botellas o ten una para rellenarla en tu alojamiento.\nLa comida puede ser muy picante, no te envalentones y ve poco a poco. Si te pasas, pide agua caliente o un té (con limón si es posible) y bebe sorbos de inmediato, créenos que es lo mejor. El agua fría no te ayudará en nada."

                'RSVP_content': 'Catatan:\n• Acara makan siang akan diselenggarakan secara duduk bersama. Oleh karena itu, mohon mengisi jumlah tamu dengan tepat untuk memastikan jumlah kursi yang dibutuhkan.\n• Ketersediaan parkir di Kebun Raya Bogor terbatas, terutama di akhir pekan. Mohon informasikan kebutuhan parkir dengan tepat untuk menghindari kekurangan lahan parkir.',

                'preparation_tab': "Preparation",

                'visa_header': '&nbspVisa',
                'visa_content': "<b>Visa On Arrival (VOA)</b>\nForeign citizens require visa to enter Indonesia. The most suitable for your need, considering you stay maximum 30 days, is the Visa on Arrival (VOA). How to get it:\n\n1. <u>Apply online before your departure</u>: On this <a href='https:/molina.imigrasi.go.id/web/visa-selection'>website</a>, choosing as purpose 'General', sub purpuse 'Tourism' and the visa type 'B1 - Tourisim (Visa On Arrival)'.\n- Pictures needed: Passport picture and a headshot (resolution 400 x 600 px, size max. 2MB).\n- Fill up the form. You can put your hotel as your address in Indonesia.\n- Documents needed: Passport and Return Tickets (in PDF).\n- Pay with your card. It costs IDR500,000 (~EUR30).\n- When it's done, download your visa and show it at the immigration booth upon your arrival.\nImportant note: The website for eVOA is notoriously known to be buggy. It's important to add pictures and files as exactly instructed (type, size, etc), otherwise it will be rejected. The payment system is sometimes down, so it requires patient as well.\n\n2. <u>Apply on the spot upon arrival at the airport in Indonesia</u>. Payment can only be done in cash. There are ATMs near the immigration booth in case you need to withdraw money first. It costs IDR500,000 (~EUR30).\n\n<b>Bali fee</b>\nStarting from this year, the Bali government charged IDR150,000 for foreigners to enter the island. The fees should be paid in advance or upon arrival. You can pay <a href='https://lovebali.baliprov.go.id/home'>here</a>.",
                'vaccine_header': '&nbspVaccines',
                'vaccine_content': "Please put recommended vaccines, especially Hepatitis A and Thypoid Fever. Malaria is not a concern if you don't plan to travel to Papua, and you can buy the pill in Indonesia anyway.",
                'insurance_header': '&nbspInsurance',
                'insurance_content': 'It is very important to have an active insurance for your whole time in Indonesia. Based on personal experiences, we recommend IATI as the provider. They usually respond quickly via email when we need to make any claim. All the medical expenses are paid by them (not a reimbursement). You can find discounts in travel blogs like <a href="https://www.iatiseguros.com/?r=59770720997730&cmp=postPrincipal">this</a>.',
                'money_header': '&nbspMoney',
                'money_content': "<b>Currency</b>\nIndonesian currency is Rupiah. 1 euro equals around 17,000 rupiah, but to make things easier you can calculate 1€ to 15.000 Rp. Most of the payment in Indonesia are only in cash or local bank card. Some big establishment might accept international card, but it's important to always have a little bit of cash on hand just in case.\n\n<b>Card fees</b>\nYou can withdraw money for free with international bank cards like Revolut, opening an account is free and have no cost to mantain it. You only need to pay 6€ for the physical card. Open one <a href='https://revolut.com/referral/?referral-code=enriqu95b7!APR2-24-AR'>here</a>.\n\n<b>ATMs</b>\nMost ATMs like BRI, BNI and Mandiri let you take money for free. The normal amount to withdraw at once is around 1,500,000 or 2,000,000 IDR (85-115 EUR).",
                'essentials_header': '&nbspEssentials',
                'essentials_content': "-Sunscreen (it is very expensive in Indonesia)\n-Aftersun lotion (you can get natural aloe vera there too)\n-Hat and sunglasses (the sun is strong near the equator)\n-Charcoal tablets to neutralize stomach issues or food poisoning (can be bought in Indonesia)\n-Mosquito repellent (can be bought in Indonesia, it is cheap)\n-Ear plugs",
                'what_to_wear_header': '&nbspWhat to wear',
                'what_to_wear_content': "<b>For the plane</b>\nWear a comfortable clothing for long distance flights. Remember, you will spend at least 17 hours in the journey. It could get cold as well inside the airplane. The airlines usually provide blankets for passangers.\n\n<b>For the wedding</b>\nBogor has a warm and humid summer weather. We advise you not to wear suit, jacket, or long sleeves. If you want, there are some shops to buy Batik shirt in Bogor with a very affordable prices.\n\n<b>For traveling</b>\nWear a comfortable, light clothing. In Java or other Muslim-populated islands, we recommend you to dress a bit more conservatively. In Bali and Gili Islands, the freedom is yours. However, if you visit religious or sacred places, please follow the dresscode (usually it has to cover your shoulder and knees), otherwise you might not be able to enter.\n\n<b>If you plan to visit Bromo or other mountain peaks</b>\nEven though Indonesia is a tropical country, early morning on top of the mountain can get cold, and the temperature could be as low as 8 degrees Celcius. Bring a light travel jacket and long pants if you have plan to visit Bromo or other mountains.",
                'accomodation_header': '&nbspAccomodation',
                'accomodation_content': "<b>In Bogor and Java in general</b>\nBooking.com is the best platform to look for accomodation in Java, including Bogor. We will stay at Ibis Style Pajajaran Bogor, which is located exactly in front of the Bogor Botanical Garden. It costs ~EUR45/night/room with breakfast. There are more affordable options in Bogor as well, but we suggest you to stay near Bogor Botanical Garden. Another recommendation near the event venue: Zest Hotel (~EUR24/night/room without breakfast, or EUR30 with buffet breakfast).\nPlease note, some hotels in Java believe in Sharia law. They don't accept unmarried couple or non-hetero couple, and might ask a couple to show marriage certificate upon check-in. It won't affect you as foreigners, but it would mean the fellow residents at the hotel might be a religious type, so be aware of that.\nPublic display of affection is frowned in Indonesia upon due to the religious norms. Outside Bali, try to refrain from excessive touching or kissing in public.\n\n<b>In Bali</b>\nBoth Booking.com and Airbnb have many great options for your stay in Bali. It's a very tourist-friendly island, so you will not have any limitation in any kind during your stay in Bali.\nTo plan a roadtrip around Bali you can consider the following points as 'bases' to expore the island:\n-Between Denpasar to Uluwatu for the south\n-Ubud for the center\n-Lovina for the north\n-Amed for the east\n-And spare a couple of days for Nusa Penida!\n<img src='Images/mapa_bali.jpg' alt='NA' class='map-photo'>,
                'transport_airport_header': '&nbspAirport transfer',
                'transport_airport_content': "<b>From Soekarno-Hatta Airport to Bogor</b>\n\n1. <u>Damri Bus</u>: The best option if you want to save money. When you exit the airport automatic door, head to the left. Keep going until you see the DAMRI bus ticket booth. If you get confused, ask people where is the booth (<i>Di mana saya bisa beli tiket bus Damri?</i>). On the booth, tell them you want to go to Botani Square Bogor. It costs IDR130,000/person (7.5EUR) and it runs every hour. It will take you straight from the airport to Botani Square Mall, which is located in front of Bogor Botanical Garden. The journey will take around 2 hours (depending on the traffic).\n\n2. <u>Train</u>: Unfortunately, the payment system for the train is under maintanence and it can only accept local card payment.\n\n3. <u>Taxi</u>: You can hire taxi directly at the airport. We recommend you to book via Grab mobile application, and you can pay with international bank card or cash. It costs around 35EUR/car.\n\n4. <u>Airport pick-up</u>: We can also arrange a private driver for you from Bogor, just let us know in advance. The price is around the same as taxi.",
                'getting_around_header': '&nbspGetting around',
                'getting_around_content': "<b>Within cities</b>\nIn Bogor and other big cities like Yogyakarta, Medan, Malang, Jakarta the taxi or motorbike taxi is the most convinient private transportation to get around. Download Grab application (it is like Uber). You can pay with card.\n\n<b>Between cities</b>\nYou can use train to travel between cities in Java. It is comfortable, but as the island is quite big, it takes a lot of time to get from one point to another. Here is the <a href='https://www.kai.id'>website</a>.\n\n<b>In Bali</b>\nThe best option is to rent a motorbike. It cost around EUR5 per day. Make sure to only rent from reputable places and check the motorbike before renting (lights, brakes, paperworks). You can also rent a car, with or without driver, but the traffic can be bad during the day.",
                'driving_header': '&nbspDriving in Indonesia',
                'driving_content': "You need to have the driving license card and international driving license book to drive in Indonesia. People drive on the left side of the road, the opposite of Spain and the same like in the UK. The steering wheel is on the right side.\nPlease always wear helmet when riding motorbikes. Don't do things you would not do in your own country. Traffic police sometimes tries to ask for a bribe for small mistakes, especially to foreigners. Please follow all the traffic regulation to avoid problems.",
                'health_drugs_header': '&nbspHealth & drugs',
                'health_drugs_content': "<b>Hospitals</b>\nSiloam  is one of the most foreigner-friendly hospital chains. They might be able to accommodate you in English.\n\n<b>Drugs</b>\nIndonesia, and many other countries in Southeast Asia (including Thailand and Singapore), has a very strict regulation regarding drugs. Please don't bring any any illegal drugs (marijuana, narcotics, or any of its derivaties). If you get caught, it is considered as a high-level crime with death penalty as the maximum punishment.\n\n<b>Alcohol</b>\nAlcohol is not widely available in Indonesia. You can only buy beer in certain restaurants or big hypermarket. However, in Bali it is easily accessible. Bear in mind, the prices are higher than any Western countries (e.g. beer EUR3-5, cocktail EUR8-10, a bottle of local wine in supermarket EUR15).",
                'time_header': '&nbspTime difference',
                'time_content': "Indonesia has three different timezone. The west (including Sumatra and Java) is on GMT+7. The central (Bali, Lombok, Gili) is on GMT+8. While the east (Papua) is on GMT+9.\nDuring summer time, there are 5-6 hours of time difference with Spain. For example, 11 AM in Jakarta is 12PM in Bali and 6 AM in Spain.",
                'internet_header': '&nbspInternet and phone',
                'internet_content': "<b>Internet</b>\nThere are Wi-Fi in many places for free. All accomodations will give you free access to internet. Many restaurants also have Wi-Fi.\n\n<b>SIM card</b>\nIf you want to have mobile data, we recommend you to buy SIM Card at the airport. There are a booth of Telkomsel, a provider with the strongest signal in Indonesia, just outside the arrival hall. You will need your passport to register the phone, and to use any SIM Card.\n\n<b>eSIM</b>\nIf you want to buy in advance, you can buy eSIM in Airalo. It is more expensive, but it has no hassle as it will be activated the moment you landed in Indonesia, without the need to register or go to the mobile data provider booth.",
                'sentence_header': '&nbspLanguage',
                'sentence_content': "Good morning: <i>Selamat pagi</i> (01.00-12.00)\nGood afternoon: <i>Selamat siang</i> (12.00-15.00)\nGood evening: <i>Selamat sore</i> (15.00-18.00)\nGood night: <i>Selamat malam</i> (18.00-00.00)\nHello: <i>Halo</i>\nThank you: <i>Terima kasih</i>\nThanks: <i>Makasih</i>\nSorry: <i>Maaf</i>\nExcuse me: <i>Permisi</i>\nI have a question: <i>Mau tanya</i>\nRight: <i>Kanan</i>\nLeft: <i>Kiri</i>\nGoodbye: <i>Dadah</i>\nYes: <i>Iya</i>\nNo: <i>Tidak, nggak, ga</i>\nNo sugar: <i>Jangan pakai gula</i>\nNo spicy: <i>Jangan pedas</i>\nPlease: <i>Tolong</i>",
                'recommendations_header': '&nbspRecommendations',
                'recommendations_content': "<b>Bogor</b>\n- Bogor Botanical Garden -where the wedding is!\n- Tea plantations\n- Kawah Ratu\n- Taman Mini\n\n\<b>Yogyakarta</b>\n- Puthuk Setumbu (for sunrise)\n- Borobudur Temple\n- Prambanan Temple\n- Malioboro street\n- Batik course\n\n<b>Malang</b>\n- Bromo excursion (12 hours, starting at midnight)\n- Tumpak Sewu (2.5h drive)\n\n<b>Banyuwangi</b>\n- Ijen Crater- Baluran National Park (savanah)\n\n<b>Bali</b>\n- Kuta/Legian beaches for first-timer surfing. You can look for classes on Airbnb experience\n- Amed/Tulamben for diving courses. Recommended Tulamben. Check: Dive Concepts\n- Lovina to see dolphins during sunrise\n- Uluwatu for nice beaches, pro surfer, temple\n- Nusa Dua for quiet, waveless beaches\n- Canggu for experienced surfers and western lifestyle (beach club, bars, fancy dinner - we personally dislike it\n- Ubud for culture, ricefields, waterfalls, and healthy lifestyle -we met and lived here!\n- Buleleng regency for big waterfalls\n- Nusa Penida for small island vibe and the nicest beaches in Bali (highly recommended to spare 2-3 days). During season you easily see mantas\n- There are many Hindu temples across the island. The most famous is Tanah Lot, Danu Beratan, Tirta Empul, Besakih\n\n<b>Lombok</b>\n- Gili Islands (Trawangan is the biggest), great place for diving as well\n\n<b>Labuhan Bajo</b>\n- Starting point for Komodo Island liveaboard\n\n<b>Medan</b>\n- Starting point for orangutan excursion in Bukit Lawang (at least 2 days)",
                'food_drink_header': '&nbspFood & drink',
                'food_drink_content': "Tap water is not drinkable. Please only drink from sealed bottled water.\nSome foods can be spicy. Ask for warm water to dissolve the spicyness from your tounge in case it becomes too much."
            }
        };

        // Function to change language and other text content
        function changeLanguage(lang) {
            const keys = Object.keys(translations['en']);
            keys.forEach(key => {
                document.getElementById(key).innerHTML = translations[lang][key];
                document.getElementById(key).style.whiteSpace = 'pre-line'
            });
            // For the language link 
            const links = document.querySelectorAll('.language-link a');
            links.forEach(link => {
                link.classList.remove('active-link');
                if (link.textContent.toLowerCase() === lang) {
                    link.classList.add('active-link');
                }
            });
            // For the RSVP button
            const button = document.getElementById('RSVP-button');
            if (button) {
                button.textContent = translations[lang][key];
            }
            // For the submit button
            const button2 = document.getElementById('submit-button');
            if (button2) {
                button2.textContent = translations[lang]['submit_button'];
            }
        }
        // Initial translation (default language)
        changeLanguage('en');
    </script>

<!-- Script to open/close sections when click button or off-canvas -->
    <script>
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function(event) {
                event.preventDefault();
                var target = this.getAttribute('href');
                var targetId = target.slice(1);
                var targetContent = document.querySelector(target);
                // Close all sections first
                document.querySelectorAll('.tab-pane1').forEach(tab => {
                    tab.classList.remove('show', 'active');
                });
                // Wait for a short delay before scrolling to the target content
                setTimeout(function() {
                    if (targetContent) {
                        targetContent.classList.add('show', 'active');
                        // Calculate the offset and scroll to it
                        var navbarHeight = document.querySelector('.navbar').offsetHeight;
                        var offset = targetContent.getBoundingClientRect().top + window.pageYOffset - navbarHeight;
                        window.scrollTo({ top: offset, behavior: 'smooth' });
                        // Collapse the off-canvas menu
                        var offcanvasElement = document.querySelector('.offcanvas');
                        var offcanvas = bootstrap.Offcanvas.getInstance(offcanvasElement);
                        offcanvas.hide();
                    }
                }, 500); // This is the delay in miliseconds
            });
        });


        // To close other sections when RSVP button is clicked
        document.getElementById('RSVP-button').addEventListener('click', function(event) {
            event.preventDefault();
            var target = this.getAttribute('data-bs-target');
            var targetContent = document.querySelector(target);
            setTimeout(function() {
                if (targetContent) {
                    document.querySelectorAll('.tab-pane1').forEach(tab => {
                        if (tab.id !== targetContent.id) {
                            tab.classList.remove('show', 'active');
                        }
                    });
                    targetContent.classList.toggle('show', 'active');
                    // Calculate the offset and scroll to it
                    var navbarHeight = document.querySelector('.navbar').offsetHeight;
                    var offset = targetContent.getBoundingClientRect().top + window.pageYOffset - navbarHeight;
                    window.scrollTo({ top: offset, behavior: 'smooth' });
                }
            }, 500);
        });

        // To close everything when clicking the home tab
        document.getElementById('home-tab').addEventListener('click', function(event) {
            event.preventDefault();
            document.querySelectorAll('.tab-pane1').forEach(tab => {
                tab.classList.remove('show', 'active');
            });
            // Collapse the off-canvas menu
            var offcanvasElement = document.querySelector('.offcanvas');
            var offcanvas = bootstrap.Offcanvas.getInstance(offcanvasElement);
            offcanvas.hide();
        });
    </script>
