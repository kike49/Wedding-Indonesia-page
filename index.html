<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kike & Shintya</title>
    <link rel="icon" type="image/png" href="Images/favicon.png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="background"></div>
        <div class="container">
            <h1 id="title"></h1>
            <h6 id="subtitle"></h6>
        </div>
    </header>

    <main>
        <div class="container-fluid">
            <div class="row mt-3">
                <!-- At this level the menu will be placed -->
                <div class="col-sm-2">
                    <select onchange="changeLanguage(this.value)">
                        <option value="en">English</option>
                        <option value="es">Español</option>
                        <option value="id">Bahasa</option>
                    </select>
                    <ul class="nav nav-pills mt-3 flex-column" id="myTab" role="tablist">
                        <li class="nav-item mb-1">
                          <a class="nav-link" id="intro-tab" data-bs-toggle="tab" href="#intro" role="tab" aria-controls="intro" aria-selected="true"><span id="intro_tab_head"></span></a>
                        </li>
                        <li class="nav-item mb-1">
                          <a class="nav-link" id="spain-tab" data-bs-toggle="tab" href="#spain" role="tab" aria-controls="spain" aria-selected="false"><span id="spain_tab_head"></span></a>
                        </li>
                        <li class="nav-item mb-1">
                          <a class="nav-link" id="details-tab" data-bs-toggle="tab" href="#details" role="tab" aria-controls="details" aria-selected="false"><span id="event_tab_head"></span></a>
                        </li>
                        <li class="nav-item mb-1">
                            <a class="nav-link" id="howto-tab" data-bs-toggle="tab" href="#howto" role="tab" aria-controls="howto" aria-selected="true"><span id="how_to_tab_head"></span></a>
                        </li>
                        <li class="nav-item mb-1">
                            <a class="nav-link" id="RSVP-tab" data-bs-toggle="tab" href="#RSVP" role="tab" aria-controls="RSVP" aria-selected="false"><span id="rsvp_tab_head"></span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="travel-tab" data-bs-toggle="tab" href="#travel" role="tab" aria-controls="travel" aria-selected="false"><span id="travel_tab_head"></span></a>
                        </li>
                    </ul>
                </div>
                <!-- And here the content of each section -->
                <div class="col-sm-10 mt-2">
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade" id="intro" role="tabpanel" aria-labelledby="intro-tab">
                            <div class="card">
                                <div class="card-body" id="intro_content"></div>
                            </div>                    
                        </div>
                        <div class="tab-pane fade" id="spain" role="tabpanel" aria-labelledby="spain-tab">
                            <div class="card">
                                <div class="card-body" id="spain_content"></div>
                                <!-- Insert here the carousel images? https://getbootstrap.com/docs/4.0/components/carousel/ -->
                            </div>
                        </div>
                        <div class="tab-pane fade" id="details" role="tabpanel" aria-labelledby="details-tab">
                            <div class="card">
                                <div class="card-body" id="details_content"></div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="howto" role="tabpanel" aria-labelledby="howto-tab">
                            <div class="card">
                                <div class="card-body" id="howto_content"></div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="RSVP" role="tabpanel" aria-labelledby="RSVP-tab">
                            <div class="card">
                                <form class="card-body" id="rsvp_from" onsubmit="submitForm(event)" action="https://kike49.pythonanywhere.com/submit" method="post">
                                    <div class="mb-3" id="RSVP_content"></div>
                                    <label id="name_form" for="name"></label><br>
                                    <input type="text" id="name" name="name" required><br>
                                    <label id="number_guest_form" for="number_of_people"></label><br>
                                    <input type="number" id="number_of_people" name="number_of_people" min="1" required><br>
                                    <label id="number_cars_form" for="number_of_cars"></label><br>
                                    <input type="number" id="number_of_cars" name="number_of_cars" required><br>
                                    <label id="allergies_form" for="food_allergies"></label><br>
                                    <textarea id="food_allergies" name="food_allergies"></textarea><br>
                                    <input type="submit" value="Submit">
                                </form>
                                <div class="card-body" id="confirmation_message" style="display: none;"></div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="travel" role="tabpanel" aria-labelledby="travel-tab">
                            <div class="card">
                                <div class="card-body" id="travel_content"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <!-- Maybe duplicate here the navbar but minimized? -->
    </footer>

    <!-- Bootstrap JavaScript (and dependencies) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- Heregoes the confirmation message -->
    <script>
        function submitForm(event) {
            event.preventDefault(); // Prevent the default form submission
            // Show the confirmation message
            document.getElementById('rsvp_from').style.display = 'none';
            document.getElementById('confirmation_message').style.display = 'block';
        }
    </script>

        // Function to change language
        function changeLanguage(lang) {
            const keys = Object.keys(translations['en']);
            keys.forEach(key => {
                document.getElementById(key).textContent = translations[lang][key];
            });
        }
        // Initial translation (default language)
        changeLanguage('en');
    </script>
</body>
</html>
