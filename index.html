<!-- Here the form submision function -->
    <script>
        function submitForm(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const numberOfPeople = document.getElementById('number_of_people').value;
            const numberOfCars = document.getElementById('number_of_cars').value;
            const foodAllergies = document.getElementById('food_allergies').value;
            // Prepare data for submission
            const data = {
                "entry.1058940226": name,
                "entry.227678924": numberOfPeople,
                "entry.87866600": numberOfCars,
                "entry.281509519": foodAllergies,
            };
            // Send data to the Google Form
            fetch('https://docs.google.com/forms/u/0/d/e/1FAIpQLSdVb4Rv0PMJgAdHJx340f1rY3FL_W66uDNEv5NWGf_uXPL8Ew/formResponse', {
                method: 'POST',
                body: new URLSearchParams(data) // Convert data to URLSearchParams format
            })
            document.getElementById('rsvp_from').style.display = 'none';
            document.getElementById('confirmation_message').style.display = 'block';
        }
    </script>

            keys.forEach(key => {
                document.getElementById(key).innerHTML = translations[lang][key];
                document.getElementById(key).style.whiteSpace = 'pre-line'
            });
            const buttons = document.querySelectorAll('.language-button');
            buttons.forEach(button => {
                button.classList.remove('btn-info'); // Remove previous selection
                button.classList.add('btn-light'); // Reset to default style
                if (button.textContent.toLowerCase() === lang) {
                    button.classList.remove('btn-light');
                    button.classList.add('btn-info');

            });
